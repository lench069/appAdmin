<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="inicio"></ion-back-button>
    </ion-buttons> 
    <ion-title>Categorias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="servicio.irA('/categoria/0')">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="Cargar_Categorias()">
        <ion-icon name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar color="success" debounce="500" (ionChange)="Cargar_Categorias()" [(ngModel)]="texto" placeholder="Buscar..."></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let categoria of categorias" #ionItemSliding>
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]='categoria.imagen' />
        </ion-thumbnail>
        <ion-label text-wrap>
          <h2>{{categoria.titulo}}</h2>
          <p>descripcion: {{categoria.descripcion}}</p>
        </ion-label>
        <ion-badge slot="end" color="danger">{{categoria.id}}</ion-badge>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="Editar(categoria, ionItemSliding)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="Borrar(categoria, ionItemSliding)">Eliminar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

 <ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="start" (click)="servicio.irA('/start')"></ion-back-button>
          </ion-buttons>
        <ion-title style="color:white;">Administrador</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-row>
            <ion-col size="6" [class.left]="i%2==1" [class.right]="i%2==0" *ngFor="let item of pages; let i = index">
                <div class="col_div" (click)="goToPage(item.route)">
                    <div class="round_div" [ngStyle]="{'background' : item.color}">
                        <img [src]="item.img">
                    </div>
                    <ion-label>{{item.name}}</ion-label>
                </div>
            </ion-col>
        </ion-row>
    </div>
</ion-content>


<ion-content class="ion-padding">

	<div class="padre-transform">
  
	  <div class="title">
		<ion-label class="heading">Ingrese a su cuenta!</ion-label>
		<ion-label class="sub_heading">Iniciar Sesion.</ion-label>
	  </div>
	
	  <div class="main_div">
		<ion-item lines="none">
		  <ion-input type="text" placeholder="Usuario" [(ngModel)]="username" ></ion-input>
		</ion-item>
		<ion-item lines="none">
		  <ion-input [type]="type" placeholder="Contraseña" [(ngModel)]="password"></ion-input>
		  <ion-icon slot="end" [name]="nameIcon" color="medium" (click)="showPass()"></ion-icon>
		</ion-item>
	
		<div class="btn">
		  <ion-buttons slot="end">
			<ion-button (click)="onForgot()" color="medium">
			  Olvido su contraseña?
			</ion-button>
		  </ion-buttons>
		</div>
	
		<ion-button class="content_button" (click)="prosesLogin()" expand="block">
		  Ingresar
		</ion-button>
	  </div>
	</div>
   
  
  </ion-content>

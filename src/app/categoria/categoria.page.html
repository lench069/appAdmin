<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="productos"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">{{id == 0 ? 'Nueva' : 'Editar'}} categoria {{id == 0 ? '' : id}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="Guardar()">
        <ion-icon name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Descripcion</ion-label>
      <ion-input [(ngModel)]="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button slot="start" fill="outline" (click)="Capturar_Foto()">
        <ion-icon name="camera-outline"></ion-icon>
      </ion-button>
      <ion-button slot="start" fill="outline" (click)="gallery_Foto()">
        <ion-icon name="attach-outline"></ion-icon>
      </ion-button>
      <ion-label>
        <h3>Foto</h3>
        <div class="featured_img" *ngIf="imagen != null">
          <img  [src]="imagen" />
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
